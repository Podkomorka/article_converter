<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Article Converter</title>
</head>
<body>
  <h1>Article Converter</h1>
  <div class="input-container">
    <textarea 
      class="input" 
      id="input" 
      cols="100" 
      rows="20" 
      placeholder="Paste article with custom markup here...">##This Is A Header&#13;&#10;This converter will add HTML tags and convert Magic the Gathering cards with brackets around them into links to that card's image using the Scryfall API.&#13;&#10;Writers can use custom markup to make card links in their articles. All they have to do is put double braces around a card name like [[Elvish Mystic]] or [[Counterspell]].&#13;&#10;Now I will share [my article](https://www.pdhhomebase.com/articles/114) with you.
      </textarea>
    <button class="btn" id="submit">Submit</button>
  </div>
  <textarea 
    class="output" 
    id="output" 
    cols="100" 
    rows="20"
    readonly></textarea>

  <script src="script.js"></script>
</body>
</html>
